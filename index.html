    <title>basics</title>

  <body>
    <h1>unordered list</h1>
    <ul>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>

      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
